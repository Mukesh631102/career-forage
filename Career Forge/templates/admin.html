<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      color: #f5f5f5;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #f5f5f5;
    }
    h2, h4, label {
      text-shadow: 1px 1px 3px #000;
      color: #ffffff;
    }
    .list-group-item {
      background-color: transparent;
      color: #ffffff;
    }
    a.text-info {
      color: #00d4ff !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">üë©‚Äçüíº Admin Dashboard</h2>
      <form>
        <div class="mb-3">
          <label for="resourceTitle" class="form-label">Resource Title</label>
          <input type="text" class="form-control" id="resourceTitle">
        </div>
        <div class="mb-3">
          <label for="resourceLink" class="form-label">Resource Link (YouTube/PDF)</label>
          <input type="text" class="form-control" id="resourceLink">
        </div>
        <button type="submit" class="btn btn-success w-100">Upload Resource</button>
      </form>
      <hr class="bg-light">
      <h4>üìÇ Uploaded Resources</h4>
      <ul class="list-group">
        <li class="list-group-item">Alphabet Song - <a href="#" class="text-info">https://youtube.com/abc</a></li>
        <li class="list-group-item">Counting PDF - <a href="#" class="text-info">https://mytrust.org/counting.pdf</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
